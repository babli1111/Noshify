<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Css/styles.css" />
    <link rel="stylesheet" href="/Css/normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>The best webhosting Starting at 13$ per month</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, modi
          iusto. Ea beatae asperiores itaque? Illo nostrum debitis saepe
          exercitationem?
        </p>
      </header>
      <div class="input-group">
        <input
          type="text"
          class="input"
          placeholder="Enter domain name here..."
        />
        <button class="btn btn--accent">
          <svg class="icon icons__white">
            <use xlink:href="images/sprite.svg#search"></use></svg
          >Search
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li><span class="badge badge--secondary">.com $8</span></li>
        <li>.xyx $7</li>
        <li>.mg $2</li>
        <li>.org $20</li>
        <li>.edu $50</li>
        <li>.net $40</li>
      </ul>
    </section>
  </body>
</html>
